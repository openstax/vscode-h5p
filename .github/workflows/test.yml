name: CI GitHub Actions

# https://stackoverflow.com/a/67136237
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout git repository üïù
        uses: actions/checkout@v3

      - name: Use node version 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Setup
        run: |
          npm install

      - name: Unit Tests
        run: |
          set -e
          CI_TEST=1 npm run test
          npm run lint

      - name: Build and package extension
        env:
          PR_NUMBER: ${{ github.event.number }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          set -ex
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            VERSION_VALUE="$(date --utc +"$PR_NUMBER.%y%m%d.%H%M%S-dev" | tee /dev/stderr)"
          else
            # Skip installing h5p libraries
            export CI_TEST=1
          fi
          if [[ -n "${VERSION_VALUE:-}" ]]; then
            sed -Ei 's/("version": ")(.+)(",)$/\1'$VERSION_VALUE'\3/' package.json
            export H5P_INSTALL_TRIES=6
          fi
          npm run package

      - name: Upload Extension
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: cat-extension
          path: cat-*.vsix
